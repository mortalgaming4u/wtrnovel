# Trigger manually from Actions tab
name: Fetch Full Book

on:
  workflow_dispatch:
    inputs:
      book_url:
        description: 'Full book URL (e.g. https://ixdzs.tw/read/576246/)'
        required: true

jobs:
  grab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run grabber script
        run: python grab_ixdzs.py "${{ github.event.inputs.book_url }}"

      - name: Commit and push this bookâ€™s chapters
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Extract numeric book ID from the URL (matches your Python extract_book_id logic)
          BOOK_ID=$(echo "${{ github.event.inputs.book_url }}" | grep -oE '[0-9]+' | head -n1)
          echo "Detected book ID: $BOOK_ID"

          # Stage only this book's folder
          git add "books/$BOOK_ID"

          # Commit only if there are changes
          git commit -m "Fetched chapters for book $BOOK_ID from ${{ github.event.inputs.book_url }}" || echo "No changes to commit"

          # Push changes
          git push
